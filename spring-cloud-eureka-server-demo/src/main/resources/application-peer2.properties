server.port=8764

spring.application.name=eureka-server
#eureka 构建高可用eureka server
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

eureka.instance.hostname=peer2

eureka.other.server.port=8763
#服务注册中心的地址
eureka.client.service-url.defaultZone=http://peer1:${eureka.other.server.port}/eureka